<!DOCTYPE html>
<html>
<head>
    <title>PostgreSQL Query Results</title>
</head>
<body>
    <h1>Query Results</h1>
    <table>
        <thead>
            <tr>
                {% for col_name in column_names %}
                    <th>{{ col_name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
