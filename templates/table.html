<!DOCTYPE html>
<html>
<head>
    <title>List of Members Table</title>
    <style>
        body {
            font-family: "Segoe UI", "Roboto", "Helvetica Neue", sans-serif;
            background-color: #007BFF; /* Blue background */
            color: black;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: black;
            margin-bottom: 30px;
        }

        table {
            margin: 0 auto; /* Center table horizontally */
            border-collapse: collapse;
            background-color: rgb(253, 253, 253);
            color: rgb(182, 16, 16);
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                {% for col_name in column_names %}
                    <th>{{ col_name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
